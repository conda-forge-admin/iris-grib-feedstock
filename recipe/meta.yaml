{% set version = "0.9.1" %}

package:
    name: iris-grib
    version: {{ version }}

source:
    fn: iris_grib{{ version }}.tar.gz
    url: https://github.com/SciTools/iris-grib/archive/v{{ version }}.tar.gz
    sha256: 91847e48a75a22c3330a8ed46bd9afba136c7e9145a9800c120f572a1d17b3b3

build:
    number: 0
    skip: True  # [win or py3k]
    script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
    build:
        - python
        - setuptools
        - python-ecmwf_grib
    run:
        - python
        - python-ecmwf_grib

test:
    requires:
        - iris
        - iris-sample-data
        - pep8
    commands:
        - python -m unittest discover -v iris_grib.tests

about:
    home: http://scitools.org.uk/iris-grib
    license: LGPL-3.0
    summary: 'Iris GRIB interface.'

extra:
    recipe-maintainers:
        - ocefpaf
        - bjlittle
